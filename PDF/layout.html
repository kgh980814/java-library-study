<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>시맨텍태그</title>
<style type="text/css">
#wrapper {
	border: 1px solid red;
	width: 860px;
	margin: 0 auto;
}

header {
	border: 1px solid green;
	height: 60px;
}

#logo{
	width: auto;
	float: left;
}

#header{
	width: auto;
	float: right;
}

nav{

}

aside, section{

}

	border: 1px solid purple;
	width: 600px;
	height : 400px;
	margin: 0 auto;
}

input {
	width : 100%;
	height: 40px;
	font-size: 26px;
}
</style>
</head>
<body>
<div id="wrapper">
	<header>
		<div id="logo">로고</div> 
		<div id="header">검색 즐겨잧기 사이트맵 등등...</div>
	</header>
	<nav>
		<ul>
			<li>HTML</li>
			<li>CSS</li>
			<li>JS</li>
		</ul>
	</nav>
	<main>
		article, aside 등등....
		<section>
			section
		</section>
		<article>
			<form>
				<div><input type="text" placeholder="아이디"></div>
				<div><input type="password" placeholder="비밀번호"></div>
				<div><input type="submit" value="로그인"></div>
			</form>
		</article>
		<aside>
			aside
		</aside>
	</main>
	<footer>
		Copyright ...
	</footer>
</div>
</body>
</html>
